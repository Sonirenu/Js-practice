<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Login Form</legend>
    <input type="text" id="box1" placeholder="enter user name">
    <input type="password" id="userPW" placeholder="enter user Password">
    <button onclick="login()">Login</button>
    <h1 id="res"></h1>
</fieldset>
<script>
    function login(){
        let x=document.getElementById("box1").value;
        let y=document.getElementById("userPW").value;
        if(x=='renu' && y=='renu@123'){
            document.getElementById("res").innerHTML="Login Success";
        }
        else{
            document.getElementById("res").innerHTML="Login Fail";
    
        }
        }
    
</script>
</body>
</html>
