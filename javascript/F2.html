<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //arrow function
        let renu=(p1,p2,p3)=>{
           document.write(p1,p2,p3,"<br>"); 
        }
        renu(100,200,300);
        renu("react","angular","view");
        renu(null, undefined, null);
     
        //function with parameter
        function soni(p1,p2,p3){
            document.write(p1,p2,p3,"<br>"); 
        }
        soni(100,200,300);
        soni("react ","angular ","view ");
        soni(null," ", undefined," ", null);
        soni(" ");

        //function
       let rewa=function(p1,p2,p3){
        document.write(p1,p2,p3,"<br>"); 
       }
       rewa(100,200,300);
        rewa("react","angular","view");



    </script>

</body>
</html>
